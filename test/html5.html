<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML, CSS, JS">
    <title>HTML5실습</title>
</head>

<body>
    <!-- html:콜론, ;세미콜론 -->
    <!-- h헤더태크 약자 글 제목 표시 -->
    <!-- p태그는 문단의약자(paragraph) -->
    <!-- 줄바꿈이 이루어지는 영역태그를 블럭영역 -->
    <!-- 줄바꿈이 이루어지지 않는 영역은 인라인블럭영역-span -->
    <!-- 도메인(사람이확인) == IP주소(컴퓨터시스템) -->
    <!-- 색상(color) : red, blue, skyblue, black -->
    <!--  -->
    <span style="color: #6e2c90;">헬로html</span>
    <span>헬로html</span>
    <hr>
    <br><br><br>
    <p>헬로html</p>
    <p>헬로html</p>
    <span>헬로html</span>
    <span>헬로html</span>
    <h3>헬로html</h3>
    <h4>헬로html</h4>
    <h5>헬로html</h5>
    <h6>헬로html</h6>
</body>
</html>
